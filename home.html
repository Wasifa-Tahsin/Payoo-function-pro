<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            
            <!-- account balance -->
            <div class="stats shadow">
                <div class="stat">
                  
                  <div  id="account-balance" class="stat-value">9400</div>
                  <div  class="stat-desc">Account balance</div>
                </div>
              </div>
              <div class="divider"></div>
             <!-- features start-->
              <div class=" p-6">
                <button id="show-btn-add-money" class="btn btn-lg">Add Money</button>
                <button id="show-btn-cash-out" class="btn btn-lg">Cash Out</button>
                <button id="show-btn-transcation" class=" mt-4 btn btn-lg">Transcations</button>
              </div>
              <div class="divider"></div>
              <!-- add money from start -->
              <div id="add-money-from" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text"> Add Money Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-Pin-Number" type="password" autocomplete="off"  placeholder="Pin Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add money from end -->
               <!-- cash out from start -->
               <div id="cash-out-from" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text"> Cash Out</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" autocomplete="off"  placeholder="Pin Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>

               <!-- cash out from end-->
                <!-- transcation from start -->
                 <div id="transcation-section" class="hidden">
                  <h2 class="text-3xl text-center">Transcation History</h2>
                  <div id="Transcation-container" class="space-y-4">


                  </div>
                 </div>
                <!-- transcation from end -->
          </div>
        </div>
      </div>
   </main>
   <script src="./js/AddMoney2.js"></script>
   <script src="./js/utilities2.js"></script>
   <script src="./js/cash-out.js"></script>
   <script src="./js/features.js"></script>
</body>
</html>
